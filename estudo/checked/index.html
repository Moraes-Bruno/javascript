<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Checked</title>
  </head>
  <body>
    <h1>Seleciona um metodo de Pagamento</h1>
    <h2>Credito é definido como padrão</h2>

    <div class="pagamento">
      <div>
        <input
          type="radio"
          name="metodo"
          id="credito"
          value="credito"
          checked
        />
        <label for="credito">Credito</label>
      </div>
      <div>
        <input type="radio" name="metodo" value="debito" id="debito" />
        <label for="debito">Debito</label>
      </div>
      <div>
        <input type="radio" name="metodo" value="pix" id="pix" />
        <label for="pix">Pix</label>
      </div>
    </div>

    <input type="submit" id="submit" value="Selecionar" />

    <p id="resposta"></p>

    <script src="ex001.js"></script>
  </body>
</html>
