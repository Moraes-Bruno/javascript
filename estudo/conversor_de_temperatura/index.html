<html lang="pt-br">
  <head>

    <link rel="stylesheet" href="style.css" />

    <form action="#">
      <div class="frame">
        <h1>Conversor de Temperatura</h1>

        <div>
          <input type="radio" name="option" id="celsius" checked />
          <label for="celsius">Celsius -> Fahrenheit</label>
        </div>

        <div>
          <input type="radio" name="option" id="fh" />
          <label for="celsius">Fahrenheit -> Fahrenheit </label>
        </div>

        <input type="submit" onclick="converter()" value="Converter" class="submit" id="submit" />

        <p id="resposta"></p>
      </div>
    </form>

    <script src="index.js"></script>
  </body>
