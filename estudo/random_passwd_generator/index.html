<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />

    <title>Senha Aleatoria</title>
  </head>
  <body>
    <h1>Gerador de senhas Aleatorias</h1>

    <main>
      <label for="tamanho">Tamanho da Senha</label>
      <input type="number" name="tamanho" id="tamanho"/>
      <div class="options">
        <div>
          <input type="checkbox" name="lowerChar" id="lowerChar" />
          <label for="lowerChar">Letras Minusculas</label>
        </div>

        <div>
          <input type="checkbox" name="upperChar" id="upperchar" />
          <label for="lowerChar">Letras Maiusculas</label>
        </div>

        <div>
          <input type="checkbox" name="numbers" id="numbers" />
          <label for="lowerChar">Numeros</label>
        </div>

        <div>
          <input type="checkbox" name="symbols" id="symbols" />
          <label for="lowerChar">Simbolos</label>
        </div>
      </div>

      <input type="submit" value="Gerar Senha" id="submit" onclick="gerarSenha()" />
    </main>
    <label for="result">Senha Gerada</label>
    <input type="text" name="result" id="result" readonly />

    <script src="index.js"></script>
  </body>
</html>
